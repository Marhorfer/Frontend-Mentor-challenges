<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../images/favicon-32x32.png"
    />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Outfit:wght@100;400;700&display=swap");
    </style>
    <title>Frontend Mentor | QR code component</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="qrImage">
        <img src="/images/image-qr-code.png" alt="qr by FronEndMentor.io" />
      </div>
      <div class="principal">
        <h1>Improve your front-end skills by building projects</h1>
      </div>
      <div class="secondary">
        <p>Scan the QR code to visit Frontend Mentor and take your coding skills to
          the next level</p>
      </div>
    </main>
    <footer>
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Maro Horta</a>.
    </footer>
  </body>
</html>
